<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Emoji Picker 😀</h2>
    <div id="emojiBox" contenteditable="true"></div>
    <div class="emoji-list">
      <span class="emoji">😀</span>
      <span class="emoji">😂</span>
      <span class="emoji">😍</span>
      <span class="emoji">😎</span>
      <span class="emoji">😢</span>
      <span class="emoji">😡</span>
      <span class="emoji">👍</span>
      <span class="emoji">🙏</span>
      <span class="emoji">🎉</span>
      <span class="emoji">❤️</span>
    </div>
  </div>
  <script src="script.js">  </script>
</body>
</html>
